<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Newsletter SignUp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="text-center">

  <main class="form-signin w-100 m-auto">
    <form action="/" method="post">
      <img class="mb-4" src="images/logo.jpg" alt="">
      <h1 class="h3 mb-3 fw-normal">Sign up to swole news!</h1>

      
        <input type="text" class="form-control top" name='firstName' placeholder="First Name" required autofocus>
        <input type="text" class="form-control middle" name='secondName' placeholder="Last Name" required>
        <input type="email" class="form-control bottom" name='email' placeholder="Email" required>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>

      <p class="mt-5 mb-3 text-muted"><a href="https://github.com/henryornellas">github.com/henryornellas</a></p>
    </form>
  </main>
</body>

</html>
